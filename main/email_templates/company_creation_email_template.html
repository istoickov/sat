<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Company Created</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #4285f4;
        }

        .bold {
            font-weight: bold;
        }

        p {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>New Company Created</h1>
            <p>Hi <span class="bold">{{ username }}</span>,</p>
            <p>You have successfully created a new company:
                <span class="bold">{{ company_name }}</span>.
            </p>
            <p>Thank you!</p>
        </div>
        <div class="footer">
            This is a cool email template.
        </div>
    </body>
</html>
